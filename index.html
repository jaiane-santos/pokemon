<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicons/favicon.png">
    <title>Pokemon</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <main>
    <img src="" alt="pokemon" class="person">

    <h1 class="person-data">
        <span class="number"></span> -
        <span class="name"></span>
    </h1>

    <form class="form-search">
        <input type="search" class="input" placeholder="Name or Number of Pokemon" required />
    </form>
    
    <div class="btns">
        <button class="button btn-prev">&lt; Prev </button>
        <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="/img/pokedex.png" alt="pokedex " class="pokedex">
        
    </main>
</body>
</html>
